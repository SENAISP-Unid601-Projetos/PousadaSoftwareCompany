<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Reservas - SENAI CAMPO E LAZER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1> SENAI CAMPO E LAZER</h1>
        </div>
    </header>

    <main>
        <div id="form-section">
            <h2>Nova Reserva</h2>
            <div class="form-container">
                <form id="reserva-form">
                    <label for="id_usuario">ID do Usuário:</label>
                    <input type="number" id="id_usuario" required>

                    <label for="id_acomodacao">ID da Acomodação:</label>
                    <input type="number" id="id_acomodacao" required>

                    <label for="data_checkin">Data Check-in:</label>
                    <input type="date" id="data_checkin" required>

                    <label for="data_checkout">Data Check-out:</label>
                    <input type="date" id="data_checkout" required>

                    <label for="quantidade_pessoas">Quantidade de Pessoas:</label>
                    <input type="number" id="quantidade_pessoas" required>

                    <label for="valor_total">Valor Total (R$):</label>
                    <input type="number" step="0.01" id="valor_total" required>

                    <button type="submit">Salvar Reserva</button>
                </form>
            </div>
        </div>

        <div id="reservas-section">
            <h2>Lista de Reservas</h2>
            <div class="table-container">
                <table id="reservas-table">
                    <thead>
                        <tr>
                            <th>Hóspede</th>
                            <th>Quarto</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Pessoas</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody id="reservas-list">
                        <!-- As reservas serão carregadas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pousada SENAI Campo e Lazer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
