<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acomodações - Estilo Minimalista</title>
    <style>
        /* Estilo geral do corpo */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2C5364, #203A43, #0F2027);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Para evitar rolagem */
        }

        /* Animação do fundo */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo do cabeçalho */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza os nomes */
            padding: 0 20px;
        }

        /* Estilo do banner */
        .banner {
            background-image: url('/mnt/data/image.png'); /* URL da imagem de fundo */
            background-size: cover;
            width: 100%;
            height: 60vh; /* Altura do banner */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animação do texto do banner */
        .banner-text {
            font-size: 3em;
            opacity: 0;
            animation: fadeInOut 10s infinite; /* Animação para aparecer e desaparecer */
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Estilo da tabela */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #1E3F66; /* Azul escuro */
        }

        th {
            background-color: #2F5C8A;
            color: #00ff00;
            font-size: 1.2em;
            padding: 15px;
        }

        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #3A6F99;
            color: #00ff00;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #214E7B;
        }

        tr:nth-child(odd) {
            background-color: #193B5A;
        }

        tr:hover {
            background-color: #285A89;
        }

        /* Estilo do rodapé */
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho com logotipo e nomes das aplicações -->
    <header>
        <div style="color: white;">
            <span>App 1</span>
            <span style="margin: 0 15px;">|</span>
            <span>App 2</span>
            <span style="margin: 0 15px;">|</span>
            <span>App 3</span>
        </div>
    </header>

    <!-- Banner com animação de texto -->
    <div class="banner">
        <div class="banner-text">
            POUSADA SOFTWARE COMPANY
        </div>
    </div>

    <!-- Tabela de dados -->
    <table>
        <thead>
            <tr>
                <th>Número do Quarto</th>
                <th>Nome do Quarto</th>
                <th>Descrição</th>
                <th>Valor Diária (R$)</th>
                <th>Status Disponibilidade</th>
            </tr>
        </thead>
        <tbody id="acomodacoes-tbody">
            <!-- Dados serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <script>
        // Função para carregar os dados da API
        function loadAcomodacoes() {
            // URL da API que retorna os dados de acomodações
            const url = 'http://127.0.0.1:5000/acomodacoes'; // Modifique o URL se necessário

            // Fazer uma requisição HTTP GET
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('acomodacoes-tbody');
                    tbody.innerHTML = ''; // Limpar o corpo da tabela antes de inserir os dados

                    // Iterar sobre os dados e inserir cada item na tabela
                    data.forEach(acomodacao => {
                        const row = `
                            <tr>
                                <td>${acomodacao.numero_quarto}</td>
                                <td>${acomodacao.nome_quarto}</td>
                                <td>${acomodacao.descricao}</td>
                                <td>${acomodacao.valor_diaria}</td>
                                <td>${acomodacao.status_disponibilidade}</td>
                            </tr>
                        `;
                        tbody.insertAdjacentHTML('beforeend', row);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar os dados:', error);
                });
        }

        // Chamar a função para carregar as acomodações quando a página for carregada
        window.onload = loadAcomodacoes;
    </script>

    <!-- Rodapé -->
    <footer>
        <p>Transformando o seu descanso em experiência.</p>
    </footer>

</body>
</html>
