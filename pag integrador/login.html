<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        const backend = {
            emails: ['chefe@gmail.com', 'user2@example.com', 'user3@example.com', 'user4@example.com', 'user5@example.com'],
            senhas: ['1234', 'pass2', 'pass3', 'pass4', 'pass5']
        };

        function login() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            for (let i = 0; i < backend.emails.length; i++) {
                if (email === backend.emails[i] && senha === backend.senhas[i]) {
                    alert('Login aprovado!');
                    openPopup();
                    return;
                }
            }
            alert('Login falhou! Email ou senha incorretos.');
        }

        function openPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function goBack() {
            window.history.back();
        }
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('your-image-url.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Centralizar conteúdo */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        /* Estilizar os inputs e botões */
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo do pop-up */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        .popup-link {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Page</h2>
        <form onsubmit="event.preventDefault(); login();">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="submit">Administração</button>
            <button type="button" onclick="goBack()">Pousada Encantada</button>
        </form>
    </div>

    <div id="popup">
        <h3>Escolha um link:</h3>
        <a href="https://external-page1.com" class="popup-link">Reserva do cliente</a>
        <a href="https://external-page2.com" class="popup-link">Dados da pousada</a>
        <button onclick="closePopup()">Fechar</button>
    </div>

</body>
</html>
